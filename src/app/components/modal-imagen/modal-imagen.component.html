<div class="fondomodal-imagen animated fadeIn fast" [class.oculto]="modalImagenService.ocultarModal">
    <div id="responsive-modal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: block; padding-right: 17px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cargar Imagen</h4>
                    <button type="button"
                            class="close"
                            data-dismiss="modal" 
                            (click)="cerrarModal()"
                            aria-hidden="true">Ã—</button>
                </div>
                <div class="modal-body">
                  <h4>Seleccionar una imagen</h4>
                  <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="modalImagenService.img" alt="" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-avatar">
                </div>
                <input type="file" (change)="cambiarImagen($event)">
                </div>
                <div class="modal-footer">
                    <button type="button"   (click)="cerrarModal()" class="btn btn-default waves-effect" data-dismiss="modal">Cancelar</button>
                    <button type="button" (click)="actualizarFoto()" class="btn btn-danger waves-effect waves-light">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
