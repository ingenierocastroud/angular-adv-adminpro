<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" 
                        class="form-control"
                        placeholder="Buscar Hospital"
                        (keyup)="buscar(txtTermino.value)"
                        #txtTermino
                />
                 
            </div>
        </div>
    </div>
</div>


<div class="row animated fadeIn fast" *ngIf="cargando">
<div class="col-12">
<div class="alert alert-info text-center">
    <h4 class="alert heading">Cargando...</h4>
    <i class="fa fa-spin fa-refresh fa-2x"></i>
    <p class="mb0">Por favor espere</p>
</div>
</div>
</div>

<div class="row" *ngIf="!cargando">
<div class="col-12">
    <div class="card">

        <div class="card-body">

        <div class="row">
            <div class="col-8">
                <h4 class="card-title">Hospitales</h4>
                <h6 class="card-subtitle">Hospitales registrados en la aplicaci√≥n, ({{hospitales.length}})</h6>
            </div>
            <div class="col">
                <div class="text-right">
                    <button class="btn btn-primary" (click)="crearHospital()">
                        <i class="fa fa-hospital-o"></i>
                        Crear Hospital
                    </button>
                </div>
            </div>
        </div>



            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="w100">Foto Hospital</th>
                            <th>Nombre</th>
                            <th class="text-nowrap text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="text-center" ><img [src]="hospital.img |imagen:'hospitales'" alt="" class="w100 cursor"
                                (click)="abrirModalImagen(hospital)"></td>
                            <td><input type="text"
                                    class="form-control"
                                    placeholder="Nombre del hospital" [(ngModel)]="hospital.nombre"></td>
                            <td class="text-nowrap text-center">
                                <a (click)="actualizarHospital(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Guardar"> <i class="fa fa-save text-inverse m-r-10"></i> </a>
                                <a href="#" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button class="btn btn-secondary">Anterior</button>
            <button class="btn btn-secondary">Siguiente</button>
        </div>
    </div>
</div>
</div>
