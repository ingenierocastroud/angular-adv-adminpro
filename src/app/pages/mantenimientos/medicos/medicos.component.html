<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" 
                        class="form-control"
                        placeholder="Buscar Medico"
                        (keyup)="buscar(txtTermino.value)"
                        #txtTermino
                />
                 
            </div>
        </div>
    </div>
</div>


<div class="row animated fadeIn fast" *ngIf="cargando">
<div class="col-12">
<div class="alert alert-info text-center">
    <h4 class="alert heading">Cargando...</h4>
    <i class="fa fa-spin fa-refresh fa-2x"></i>
    <p class="mb0">Por favor espere</p>
</div>
</div>
</div>

<div class="row" *ngIf="!cargando">
<div class="col-12">
    <div class="card">

        <div class="card-body">

        <div class="row">
            <div class="col-8">
                <h4 class="card-title">Medicos</h4>
                <h6 class="card-subtitle">Medicos registrados en la aplicaci√≥n, ({{medicos ? medicos.length:0}})</h6>
            </div>
            <div class="col">
                <div class="text-right">
                    <a class="btn btn-primary" routerLink="/dashboard/medico/nuevo">
                        <i class="fa fa-person-o"></i>
                        Crear Medico
                    </a>
                </div>
            </div>
        </div>



            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="w100">Foto Medico</th>
                            <th>Nombre</th>
                            <th>Hospital</th>
                            <th class="text-nowrap text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="text-center" ><img [src]="medico.img |imagen:'medicos'" alt="" class="avatar cursor"
                                (click)="abrirModalImagen(medico)"></td>
                            <td>{{medico.nombre}}</td>
                            <td>{{medico.hospital?medico.hospital.nombre:''}}</td>
                            <td class="text-nowrap text-center">
                                <a [routerLink]="['/dashboard/medico',medico.id]" class="cursor" data-toggle="tooltip" data-original-title="Guardar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                <a href="#" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button class="btn btn-secondary">Anterior</button>
            <button class="btn btn-secondary">Siguiente</button>
        </div>
    </div>
</div>
</div>
